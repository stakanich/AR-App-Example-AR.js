<!doctype HTML>
<html>
<script src = "./libs/build/aframe-master.min.js">

</script>

  <body stryle = 'margin : 0px; overflow: hidden;'>

        <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/stakanich/AR-App-Example-AR.js/master/data/patterns/pattern-stankin.patt">

           <a-entity
             gltf-model-next="src: url(./data/models/monster/Monster.gltf);"
             rotation="-90 0 0"
             scale="0.02 0.02 0.02"
             animation-mixer>
           </a-entity>
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
